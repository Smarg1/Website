<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 50px;
        }
        .error-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            font-size: 50px;
            color: #e74c3c;
        }
        p {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error <span id="error-code"></span></h1>
        <p id="error-message"></p>
        <p><a href="/">Go Home</a></p>
    </div>

    <script>
        var params = new URLSearchParams(window.location.search);
        var errorCode = params.get("status") || "Unknown";

        var errorMessages = {
            "400": "Bad Request",
            "401": "Unauthorized",
            "403": "Forbidden",
            "404": "Page Not Found",
            "500": "Internal Server Error",
            "502": "Bad Gateway",
            "503": "Service Unavailable",
            "504": "Gateway Timeout"
        };

        document.getElementById("error-code").innerText = errorCode;
        document.getElementById("error-message").innerText = errorMessages[errorCode] || "An unexpected error occurred.";
    </script>
</body>
</html>
